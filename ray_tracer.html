<!DOCTYPE html>
<html lang="en">
<head>
  <title>ray tracer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="main()">
  <canvas id="canvas" width="1200" height="650"></canvas>
  <br>
  <div class="label">JITTER SAMPLES:</div>
  <input class="input" type="text" id="samples" value="3"/>
  <br>
  <br>
  <div class="label">DISK TRANSFORMS:</div>
  <br>
  <div class="label">translation (tx,ty,tz):</div>
  <input class="input" type="text" id="tr_x" value="0" />
  <input class="input" type="text" id="tr_y" value="0" />
  <input class="input" type="text" id="tr_z" value="3" />
  <div class="label">rotation (angle,ax,ay,az):</div>
  <input class="input" type="text" id="ro_a" value=".39" />
  <input class="input" type="text" id="ro_x" value="1" />
  <input class="input" type="text" id="ro_y" value="0" />
  <input class="input" type="text" id="ro_z" value="0" />
  <div class="label">scale (sx,sy,sz):</div>
  <input class="input" type="text" id="sc_x" value="4" />
  <input class="input" type="text" id="sc_y" value="4" />
  <input class="input" type="text" id="sc_z" value="4" />
  <script id="v_simple" type="glsl">
    precision mediump float;

    attribute vec4 a_Position;
    attribute vec4 a_Color;

    uniform mat4 u_ModelMatrix;
    uniform mat4 u_ViewMatrix;
    uniform mat4 u_ProjMatrix;

    varying vec4 v_Color;

    void main(){
      gl_Position = u_ProjMatrix * u_ViewMatrix * u_ModelMatrix * a_Position;
      v_Color = a_Color;
    }
  </script>
  <script id="f_simple" type="glsl">
    precision mediump float;

    varying vec4 v_Color;

    void main(){
      gl_FragColor = v_Color;
    }
  </script>
  <script id="v_tex" type="glsl">
    attribute vec4 a_Position;
    attribute vec2 a_TexCoord;

    varying vec2 v_TexCoord;

    void main() {
      gl_Position = a_Position;
      v_TexCoord = a_TexCoord;
    }
  </script>
  <script id="f_tex" type="glsl">
    precision mediump float;

    uniform sampler2D u_Sampler;

    varying vec2 v_TexCoord;

    void main() {
      gl_FragColor = texture2D(u_Sampler, v_TexCoord);
    }
  </script>
  <script src="lib/webgl-utils.js"></script>
  <script src="lib/webgl-debug.js"></script>
  <script src="lib/cuon-utils.js"></script>
  <script src="lib/glMatrix.js"></script> 
  <script src="util.js"></script>
  <script src="gl.js"></script>
  <script src="img_buffer.js"></script>
  <script src="geometry.js"></script>
  <script src="camera.js"></script>
  <script src="img_drawer.js"></script>
  <script src="vtx_drawer.js"></script>
  <script src="main.js"></script>
</body>
</html>
